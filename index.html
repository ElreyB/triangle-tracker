<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>TRIANGLE TRACKER <small class="indent">Copyright (c) 2017 Elrey C. Belmonti</small></h1>
      </div>
      <div class="panel panel-info">
        <div class="panel-body">
          <form id="triForm">
            <div class="form-body">
              <label for="side1">Side 1:</label>
              <input id="side1" class="form-control" type="text">
            </div>
            <div class="form-body">
              <label for="side2">Side 2:</label>
              <input id="side2" class="form-control" type="text">
            </div>
            <div class="form-body">
              <label for="side3">Side 3:</label>
              <input id="side3" class="form-control" type="text">
            </div>
            <br>
            <button type="submit" class="btn">Enter</button>
          </form>
        </div>
      </div>

      <div id="result">
        
      </div>
    </div>
  </body>
</html>
